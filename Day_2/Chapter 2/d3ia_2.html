<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
</head>
<body>
    <div id="vizcontainer">
      <svg id="a" style="width: 500px; height: 500px; border: 1px lightgray solid" ></svg>
      <svg id="b" style="width: 500px; height: 500px; border: 1px lightgray solid" ></svg>
      <svg id="c" style="width: 500px; height: 500px; border: 1px lightgray solid" ></svg>
    </div>
    <script>
      let data = [14, 68, 24500, 430, 19, 1000, 5555]
      
      let yScale = d3.scaleLinear().domain([0, 24500]).range([0, 100]);

      d3.select('svg#a')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', '10px')
        .attr('height', function(d) {return yScale(d)})
        .attr('x', function(d, i) {return i*10})
        .attr('y', function(d, i) {return 100 - yScale(d)}) 
        .style('fill', 'blue')
        .style('opacity', .75)
        .style('stroke', 'red')
        .style('stroke-width', '1px')

      let yScale2 = d3.scaleLinear().domain([0, 100, 1000, 24500]).range([0, 50, 75, 100]);
      d3.select('svg#b')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', '10px')
        .attr('height', function(d) {return yScale2(d)})
        .attr('x', function(d, i) {return i*10})
        .attr('y', function(d, i) {return 100 - yScale2(d)}) 
        .style('fill', 'blue')
        .style('opacity', .75)
        .style('stroke', 'yellow')
        .style('stroke-width', '1px')
      
      let yScale3 = d3.scaleLinear().domain([0, 100, 500]).range([0, 50, 100]);
      d3.select('svg#c')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', '10px')
        .attr('height', function(d) {return yScale3(d)})
        .attr('x', function(d, i) {return i*10})
        .attr('y', function(d, i) {return 100 - yScale3(d)}) 
        .style('fill', 'blue')
        .style('opacity', .75)
        .style('stroke', 'yellow')
        .style('stroke-width', '1px')

    </script>
</body>
</html>
