<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 in Action Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        line {
        shape-rendering: crispEdges;
        stroke: #000;
        }
        path.domain {
        fill: none;
        stroke: black;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="networks.css">
<body onload="forceDirected()">
  <div id="viz">
    <svg style="width:600px;height:600px;border:1px lightgray solid;"></svg>
  </div>
  <div id="controls">

  </div>
</body>
  <script>
    function forceDirected() {
      let promiseWrapper = function(d) {
        return new Promise(function(resolve) {
          return d3.csv(d, function(p) {
            // console.log(d, p)
            resolve(p)
          })
        })
      }
      Promise.all([
        promiseWrapper('nodelist.csv'),
        promiseWrapper('edgelist.csv')
      ]).then(resolve => {
        // console.log(resolve)
        // console.log(resolve[0])
        // console.log(resolve[1])
        createForceLayout(resolve[0], resolve[1])
      })

      function createForceLayout(nodes, edges) {
        let nodeHash = {}
        nodes.forEach(element => {
          nodeHash[element.id] = element  
        })

        edges.forEach(element => {
          element.weight = parseInt(element.weight)
          element.source = nodeHash[element.source]
          element.target = nodeHash[element.target]  
        })

        let weightScale = d3.scale.linear()
                        .domain(d3.extent(edges, function(d) {
                          return d.weight
                        })).range([.1, 1])
        
        let force = d3.layout.force().charge(-1000)
                    .size([500,500])
                    .nodes(nodes)
                    .links(edges)
                    .on('tick', forceTick)
        d3.select('svg')
          .selectAll('line.link')
          .data(edges, function(d) { return d.source.id + '-' + d.target.id })
          .enter()
          .append('line')
          .attr('class', 'link')
          .style('stroke', 'black')
          .style('opacity', .5)
          .style('stroke-width', function(d) { return weightScale(d.weight) })

        let nodeEnter = d3.select('svg').selectAll('g.node')
                        .data(nodes, function(d) { return d.id })
                        .enter()
                        .append('g')
                        .attr('class', 'node')
        
        nodeEnter.append('circle')
          .attr('r', 5)
          .style('fill', 'lightgray')
          .style('stroke', 'black')
          .style('stroke-width', '1px')
        
        nodeEnter.append('text')
          .style('text-anchor', 'middle')
          .attr('y', 15)
          .text(function(d) { return d.id })

        force.start()

        function forceTick() {
          d3.selectAll('line.link')
            .attr('x1', function (d) {return d.source.x})
            .attr('x2', function (d) {return d.target.x})
            .attr('y1', function (d) {return d.source.y})
            .attr('y2', function (d) {return d.target.y})

          d3.selectAll('g.node')
            .attr('transform', function(d) {
              return 'translate(' + d.x + ',' + d.y + ')'
            })
        }
        let marker = d3.select('svg').append('defs')
                        .append('marker')
                        .attr('id', 'Triangle')
                        .attr('refX', 12)
                        .attr('refY', 6)
                        .attr('markerUnits', 'userSpaceOnUse')
                        .attr('markerWidth', 12)
                        .attr('markerHeight', 18)
                        .attr('orient', 'auto')
                        .append('path')
                        .attr('d', 'M 0 0 12 6 0 12 3 6')
        
        d3.selectAll('line').attr('marker-end', 'url(#Triangle)')
        d3.select('#controls')
          .append('button')
          .on('click', sizeByDegree).html('Degree Size')

        function sizeByDegree() {
          force.stop()
          d3.selectAll('circle')
            .attr('r', function(d) { return d.weight *2 })
        }

        force.linkStrength(function(d) { return weightScale(d.weight) })
        d3.selectAll('g.node').call(force.drag())
        d3.selectAll('g.node')
          .on('click', fixNode)

        function fixNode(d) {
          d3.select(this)
            .select('circle')
            .style('stroke-width', 4)
          d.fixed = true
        }

        d3.select('#controls')
          .append('button')
          .on('click', filterNetwork).html('Filter Network')

        function filterNetwork() {
          // Stop Forced-Layout
          force.stop()

          // Filter Data
          let originalNodes = force.nodes()
          let originalLinks = force.links()
          let influentialNodes = originalNodes.filter(function(d) {
            return d.followers > 20
          })
          let influentialLinks = originalLinks.filter(function(d) {
            return influentialNodes.indexOf(d.source) > -1 &&
                    influentialNodes.indexOf(d.target) > -1
          })

          // Bound Data filtered into SVG
          d3.selectAll('g.node')
          .data(influentialNodes, function(d) { return d.id })
          .exit()
          .transition()
          .duration(4000)
          .style('opacity', 0)
          .remove()

          d3.selectAll('line.link')
            .data(influentialLinks, function(d) {
                return d.source.id + '-' + d.target.id
            })
            .exit()
            .transition()
            .duration(3000)
            .style('opacity', 0)
            .remove()
          
          // Bound Data filtered into Nodes, Links
          force.nodes(influentialNodes)
            .links(influentialLinks)

          // Restart Forced-Layout
          force.start()
        }

        d3.select('#controls')
          .append('button')
          .on('click', addEdge).html('Add Edge')

        function addEdge() {
          force.stop()

          let oldEdges = force.links()
          let nodes = force.nodes()
          let newEdge = {source: nodes[0], target: nodes[5], weight: 5}
          oldEdges.push(newEdge)

          force.links(oldEdges)

          d3.select('svg')
            .selectAll('line.link')
            .data(oldEdges, function(d) { return d.source.id + '-' + d.target.id })
            .enter()
            .insert('line', 'g.node')
            .attr('class', 'link')
            .style('stroke', 'red')
            .style('stroke-width', 1)
            .attr('marker-end', 'url(#Triangle)')
          force.start()
        }
        
        d3.select('#controls')
          .append('button')
          .on('click', addNodeEdge).html('Add Node&Edge')

        function addNodeEdge() {
          force.stop()

          let oldEdges = force.links()
          let oldNodes = force.nodes()
          let newNode1 = {id: 'raj', followers: 100, following: 67}
          let newNode2 = {id: 'wu', followers: 50, following: 33}
          let newEdge1 = {source: oldNodes[0], target: newNode1, weight: 5}
          let newEdge2 = {source: oldNodes[0], target: newNode2, weight: 5}
          oldEdges.push(newEdge1,newEdge2)
          oldNodes.push(newNode1,newNode2)
          force.links(oldEdges).nodes(oldNodes)

          d3.select('svg')
            .selectAll('line.link')
            .data(oldEdges, function(d) {
              return d.source.id + '-' + d.target.id
            })
            .enter()
            .insert('line', 'g.node')
            .attr('class', 'link')
            .style('stroke', 'red')
            .style('stroke-width', 5)
            .attr('marker-end', 'url(#Triangle)')

          let nodeE = d3.select('svg').selectAll('g.node')
                            .data(oldNodes, function(d) {
                              return d.id
                            })
                            .enter()
                            .append('g')
                            .attr('class', 'node')
                            .call(force.drag())
          nodeE.append('circle')
            .attr('r', 5)
            .style('fill', 'red')
            .style('stroke', 'darkred')
            .style('stroke-width', '2px')
        
          nodeE.append('text')
            .style('text-anchor', 'middle')
            .attr('y', 15)
            .text(function(d) { return d.id })

          force.start()
        }
        d3.select('#controls')
          .append('button')
          .on('click', movingManually).html('Moving Nodes Manually')
        
        function movingManually() {
          let xExtent = d3.extent(force.nodes(), function(d) {
            return parseInt(d.followers)
          })
          let yExtent = d3.extent(force.nodes(), function(d) {
            return parseInt(d.following)
          })
          let xScale = d3.scale.linear().domain(xExtent).range([50,450])
          let yScale = d3.scale.linear().domain(yExtent).range([450,50])

          force.stop()
          d3.selectAll('g.node')
            .transition()
            .duration(1000)
            .attr('transform', function(d) {
              return 'translate(' + xScale(d.followers) + ',' + yScale(d.following) + ')'
            })

          d3.selectAll('line.link')
            .transition()
            .duration(1000)
            .attr('x1', function(d) { return xScale(d.source.followers) })
            .attr('y1', function(d) { return yScale(d.source.following) })
            .attr('x2', function(d) { return xScale(d.target.followers) })
            .attr('y2', function(d) { return yScale(d.target.following) })
          let xAxis = d3.svg.axis().scale(xScale).orient('bottom').tickSize(4)
          let yAxis = d3.svg.axis().scale(yScale).orient('right').tickSize(4)

          d3.selectAll('svg').append('g').attr('transform', 'translate(0,460)').call(xAxis)
          d3.selectAll('svg').append('g').attr('transform', 'translate(460,0)').call(yAxis)

          d3.selectAll('g.node').each(function(d) {
            d.x = xScale(d.followers)
            d.px = xScale(d.followers)
            d.y = yScale(d.following)
            d.py = yScale(d.following)
          })
        }
      }
    }
  </script>
</html>
