<!DOCTYPE html>
<html>
<head>
    <script src="../../d3.min.js" type="text/JavaScript"></script>
</head>
<body>
    <script>
      d3.select("body").append("div")
      .style("border", "1px black solid")
      .html("Hello D3-JS")

      d3.select("div")
      .style("background-color", "pink")
      .style("font-size", "24px")
      .attr("id", "newDiv")
      .attr("class", "d3div")
      .on("click", function() {console.log("You clicked a div")})
    </script>
</body>
</html>
