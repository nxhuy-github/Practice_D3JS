<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
</head>
<body>
    <div id="vizcontainer">
      <svg style="width: 500px; height: 500px; border: 1px lightgray solid" />
    </div>
    <script>
      let data = [15,50,22,8,100,10]

      d3.select('svg')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', '10px')
        .attr('height', function(d) {return d})
        .attr('x', function(d, i) {return i*10})
        .attr('y', function(d, i) {return 100-d})
        .style('fill', 'blue')
        .style('opacity', .75)
    </script>
</body>
</html>
