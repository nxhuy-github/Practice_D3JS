<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
</head>
<body>
    <script>
      d3.csv('cities.csv', function(d) {
          console.log(JSON.stringify(d))
          console.log(d3.max(d, function(el) {return el.population}))
      })

      d3.json('./tweets.json', function(error, data) {
        if (error) throw error;
        console.log(data)
        let tweetData = data.tweets
        let nestedTweets = d3.nest()
            .key(function(d) { return d.user })
            .entries(tweetData)
        console.log(nestedTweets)
      })
    </script>
</body>
</html>
