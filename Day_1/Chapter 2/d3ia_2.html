<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
</head>
<body>
    <script>
      d3.csv('cities.csv', function(data) {
        dataViz(data)
      })

      function dataViz(data) {
        d3.select('body')
          .selectAll('div.cities')
          .data(data)
          .enter()
          .append('div')
          .attr('class', 'cities')
          .html(function(d, i) {return d.label})
      }
    </script>
</body>
</html>
