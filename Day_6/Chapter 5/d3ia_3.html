<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 in Action Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">\
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/javascript"></script>\
<body onload="createSoccerViz()">
  <div id="viz">
    <svg style="width:600px;height:600px;border:1px lightgray solid;"/>
  </div>
  <div id="controls" />
</body>
  <script>
    function createSoccerViz() {
      d3.json('tweets.json', function(d) {
        pieViz(d.tweets)
      })

      function pieViz(data) {
        let nestedData = d3.nest()
            .key(function(d) { return d.user })
            .entries(data)
        
        nestedData.forEach(el => {
          el.numTweets = el.values.length
          el.numFavorites = d3.sum(el.values, function(d) {
            return d.favorites.length
          })
          el.numRetweets = d3.sum(el.values, function(d) {
            return d.retweets.length
          })
        })
        
        // console.log(nestedData)
        let pieChart = d3.pie()
                         .value(function(d) { return d.numTweets })
        let myPie = pieChart(nestedData)

        let newArc = d3.arc().innerRadius(10).outerRadius(100)

        d3.select('svg')
          .append('g')
          .attr('transform', 'translate(250,250)')
          .selectAll('path')
          .data(myPie)
          .enter()
          .append('path')
          .attr('d', newArc)
          .style('fill', 'blue')
          .style('stroke', 'black')
          .style('stroke-width', 1)
          .style('opacity', .5)

        pieChart.value(function(d) { return d.numFavorites })
        myPie = pieChart(nestedData)
        d3.selectAll('path')
          .data(myPie)
          .transition()
          .duration(2000)
          .attr('d', newArc)
          .style('fill', 'red')
          .style('stroke', 'black')
          .style('stroke-width', 1)
          .style('opacity', .5)

        // NOT Work @@
        // pieChart.value(function(d) { return d.numRetweets })
        // myPie = pieChart(nestedData)
        // d3.selectAll('path')
        //   .data(myPie)
        //   .transition()
        //   .duration(3000)
        //   .attr('d', newArc)
        //   .style('fill', 'yellow')
        //   .style('stroke', 'black')
        //   .style('stroke-width', 1)
        //   .style('opacity', .5)
      }
    }
  </script>
</html>
