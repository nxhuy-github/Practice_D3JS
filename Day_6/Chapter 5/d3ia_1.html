<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 in Action Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="d3ia.css" />
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/javascript"></script>
<script src="colorbrewer.js" type="text/javascript"></script>
<body onload="createSoccerViz()">
  <div id="viz">
    <svg style="width:600px;height:600px;border:1px lightgray solid;"></svg>
  </div>
  <div id="controls" />
</body>
  <script>
    function createSoccerViz() {
      // Prepare Data
      let pieChart = d3.pie()
      let myPie = pieChart([1,1,2])

      let newArc = d3.arc()
      newArc.innerRadius(0).outerRadius(100)

      d3.select('svg')
        .append('g')
        .attr('transform', 'translate(250,250)')
        .selectAll('path')
        .data(myPie)
        .enter()
        .append('path')
        .attr('d', newArc)
        .style('fill', 'blue')
        .style('stroke', 'black')
        .style('stroke-width', 1)
        .style('opacity', .5)
    }
  </script>
</html>
