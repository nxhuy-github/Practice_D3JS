<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 in Action Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        line {
        shape-rendering: crispEdges;
        stroke: #000;
        }
        path.domain {
        fill: none;
        stroke: black;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" type="text/javascript"></script>
<script src="cloud.js" type="text/JavaScript"></script>
<script src="d3.layout.cloud.js" type="text/JavaScript"></script>
<body onload="createSoccerViz()">
  <div id="viz">
    <svg style="width:600px;height:600px;border:1px lightgray solid;"></svg>
  </div>
</body>
  <script>
    function createSoccerViz() {
      d3.csv('worddata.csv', function(d) {
        wordCloudViz(d)
      })

      function wordCloudViz(data) {
        let wordScale = d3.scale.linear().domain([0, 75]).range([10, 160])
        let randomRotate = d3.scale.linear().domain([0, 1]).range([-20, 20])
        let keywords = ['layout', 'zoom', 'circle', 'style', 'append', 'attr']
        console.log(data)
        d3.layout.cloud()
          .size([500,500])
          .words(data)
          .rotate(function(d) { return d.text.length > 5 ? 0 : 90 })
          .fontSize(function(d) { return wordScale(d.frequency) })
          .on('end', draw)
          .start()
        
        function draw(words){
          let wordG = d3.select('svg').append('g')
                        .attr('id', 'wordCloudG')
                        .attr('transform', 'translate(250,250)')
        
          wordG.selectAll('text')
                .data(words)
                .enter()
                .append('text')
                .style('font-size', function(d) { return d.size + 'px' })
                .style('fill', function(d) {
                  return (keywords.indexOf(d.text) > -1 ? 'red' : 'black')
                })
                .style('opacity', .75)
                .attr('text-anchor', 'middle')
                .attr('transform', function(d) {
                  return 'translate(' + [d.x, d.y] + ')rotate(' + d.rotate + ')'
                })
                .text(function(d) { return d.text })
        }
      }
    }
  </script>
</html>
